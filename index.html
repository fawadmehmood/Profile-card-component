<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Profile card component</title>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">


</head>

<body>


  <div class="container">
    <div class="top_background_div">
        <img src="/images/image-victor.jpg" alt="user_image">
    </div>

    <div class="center_div">
      <p class="info">
        <span id="user_name">Victor Crest</span>
        <span id="age">26</span>
      </p>
      <p id="city">London</p>
    </div>

    <div class="footer_div">
       <div class="followers">
         <p class="amount">80K</p>
         <p class="desc">Followers</p>
       </div>
       <div class="likes">
        <p class="amount">803K</p>
        <p class="desc">Likes</p>
       </div>
       <div class="photos">
        <p class="amount">1.4K</p>
        <p class="desc">Photos</p>
       </div>
    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/profile/fawadmehmood" target="_blank">Fawad Mehmood</a>.
  </div> 
</body>

</html>
